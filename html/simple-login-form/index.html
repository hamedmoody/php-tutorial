        <form action="" class="login-form">
            <h3>ورود به حساب کاربری</h3>

                        <path d="M9.47 14.53L2 22" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21.9993 2L14.5293 9.47" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                </div>
            </p>
            <button>ورود به حساب کاربری</button>
        </form>
        <div class="result error">
            ورود ناموفق
        </div>
    </div>
    <script>
        let show_password = false;
        function toggle_password_show(){
            document.querySelector('.password-box').classList.toggle('show');
            show_password = ! show_password;
            document.querySelector('#password').type = show_password ? 'text' : 'password';
        }
    </script>
</body>
</html>
