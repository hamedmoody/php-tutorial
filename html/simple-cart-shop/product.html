<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>خرید موفق</title>
    <link rel="stylesheet" href="https://dl.daneshjooyar.com/mvie/Moodi_Hamed/assets/css/font-yekanbakh-vf.css">
    <link rel="stylesheet" href="css/musicjooyar-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container nav">
    <a href="/" class="logo">
        <img src="images/daneshjooyar-logo.svg" alt="" width="145" height="59">
    </a>
    <div class="cart-btn-wrapper">
        <a href="/cart.html" class="cart-btn">
            <i class="mj mj-cart"></i>
            <span>5</span>
        </a>
    </div>
</div>
<div class="container product widget">
    <h1>خرید لپ تاپ اصلی ایسوس با گرافیک 8 گیگ RTX 5080</h1>
    <div class="product-content">
        <div class="thumbnail-box">
            <img src="images/product.jpg" alt="" class="product-thumbnail" width="500" height="500">
        </div>
        <div class="detail-box">
            <p class="product-price">
                قیمت:
                <del>21,200,300</del>
                <ins>20,100,000</ins>
                <span>تومان</span>
            </p>
            <p class="product-stock">
                موجودی انبار:
                <strong>21</strong>
            </p>
            <div class="add-box">
                <input type="number" value="1" max="21">
                <button class="btn btn-success">
                    +افزودن به سبد خرید
                </button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
