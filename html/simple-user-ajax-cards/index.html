<body>
    <div class="container">
        <form action="#" id="register-user">
            <div class="form-right">
                <div class="form-group">
                    <label for="first_name">نام</label>
                    <input type="text" id="first_name" name="first_name" placeholder="نام">
                </div>
                <div class="form-group">
                    <label for="last_name">نام خانوادگی</label>
                    <input type="text" id="last_name" name="last_name" placeholder="نام خانوادگی">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">
                        افزودن کاربر
                    </button>
                </div>
            </div>
            <div class="form-left">
                <label for="image"><!-- accept classes: .uploading -->
                    <p class="select-image">
                        انتخاب تصویر
                    </p>
                    <p class="upload-progress">
                        در حال آپلود
                        <span>(76%)</span>
                    </p>
                    <img src="https://www.daneshjooyar.com/wp-content/uploads/2024/10/RegEx.png" alt="" class="upload-preview">
                    <input type="file" name="image" accept="image/*" id="image">
                </label>
            </div>
        </form>
