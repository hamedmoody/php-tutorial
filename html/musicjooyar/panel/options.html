    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/panel.css">
    <link rel="stylesheet" href="../css/musicjooyar-icons.css">
</head>
<body>
    <div class="panel-container glow-box">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="sidebar-logo">
                    <img src="../images/logo-animated.svg" alt="Musicjooyar" width="210" height="105">
                </a>
                <img src="../images/hamedmoody.jpg" alt="حامد مودی" class="sidebar-avatar" width="512" height="512">
                <strong>حامد مودی</strong>
                <span>09123456789</span>
            </div><!--.sidebar-header-->
            <nav class="sidebar-menu">
                <h2>منوی اصلی</h2>
                <a href="index.html">
                    <i class="mj mj-element-3"></i>
                    پیشخوان
                </a>
                <a href="musics.html">
                    <i class="mj mj-music"></i>
                    موزیک ها
                </a>
                <a href="comments.html">
                    <i class="mj mj-message"></i>
                    دیدگاه ها
                    <span class="count">6</span>
                </a>
                <a href="categories.html">
                    <i class="mj mj-category"></i>
                    دسته بندی
                </a>
                <a href="favorites.html">
                    <i class="mj mj-heart-tick"></i>
                    علاقمندی ها
                </a>
                <a href="artists.html">
                    <i class="mj mj-microphone-2"></i>
                    خواننده ها
                </a>
                <a href="profile.html">
                    <i class="mj mj-profile-tick"></i>
                    پروفایل کاربری
                </a>
                <a href="users.html">
                    <i class="mj mj-user"></i>
                    کاربران
                </a>
                <a href="options.html" class="active">
                    <i class="mj mj-setting-3"></i>
                    تنظیمات
                </a>
                <a href="login.html" class="menu-logout">
                    <i class="mj mj-logout"></i>
                    خروج از حساب
                </a>
            </nav>
        </aside><!--.sidebar-->
        <main class="main">
            <header>
                <div class="panel-menu-title">
                    <i class="mj mj-setting-3"></i>
                    <h1>تنظیمات</h1>
                </div>
                <div class="panel-menu-actions">

                </div>
            </header>
            <div class="main-content">

                <form action="#" id="options">
                    <fieldset>
                        <legend>تنظیمات عمومی</legend>
                        <div class="form-group">
                            <label for="per_page">تعداد موزیک در صفحه</label>
                            <input type="number" class="form-control ltr" name="per_page" id="per_page" value=""/>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>تنظیمات پیامک</legend>
                        <p class="info-box">
                            با ثبت الگوی پیامکی در سامانه فراز دقت کنید که متغیر کد را با %code% تعریف کنید
                        </p>
                        <div class="form-group">
                            <label for="sms_api_key">کلید Api پیامک فراز</label>
                            <input type="text" class="form-control ltr" name="sms_api_key" id="sms_api_key" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="otp_pattern">شناسه الکوی پیامک OTP</label>
                            <input type="text" class="form-control ltr" name="otp_pattern" id="otp_pattern" value=""/>
                        </div>
                        <div class="options-cols">
                            <div class="form-group">
                                <label for="otp_length">تعداد رقم کد تأیید</label>
                                <input type="number" class="form-control ltr" name="otp_length" id="otp_length" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="otp_ttl">طول عمر کد تأیید به ثانیه</label>
                                <input type="number" class="form-control ltr" name="otp_ttl" id="otp_ttl" value=""/>
                            </div>
                        </div>
                    </fieldset>
                    <button class="btn btn-primary">
                        ذخیره تنظیمات
                    </button>
                </form><!--#options-->

            </div><!--.main-content-->
        </main><!--.main-->
    </div><!--.panel-container-->

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/select2.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../js/script.js"></script>
</body>
</html>
